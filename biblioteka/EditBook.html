<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>EDYCJA KSIAZKI</title>
	<script>
		var urlParams = new URLSearchParams(window.location.search)
		var id = urlParams.get("id");
		var BookList = JSON.parse(localStorage.getItem('ListofBooks'));
		function accept() {
			var newname =  document.getElementById("newnameinput").value;
			var newauthor =  document.getElementById("newauthorinput").value;
			var newamount =  document.getElementById("newamountinput").value;
			if(newname == '' || newauthor == '' || newamount=='')
				alert('Wypelnij wszystkie pola');
			else {
				BookList[id].name = newname;
				BookList[id].author = newauthor;
				BookList[id].amount = newamount;
				localStorage.setItem('ListofBooks', JSON.stringify(BookList));
				back();
			}
		}
		
		
		function back() {
			location.href = "Bibliothek.html";
		}
	</script>
  </head>
  <body>
    <div>
	
		<input id="newnameinput">Nowa Nazwa Ksiazki</input>
		<div>
		<input id="newauthorinput">Nowa Nazwa Autora</input>
		<div>
		<input id="newamountinput">Nowa ilość ksiazek</input>
		<div>
		<button onclick="accept()">Akceptuj</button>
		<div>
		<button onclick="back()">Cofnij1</button>
		
		<a href="Bibliothek.html">POWROT</a>
	</div>
  </body>
</html>
